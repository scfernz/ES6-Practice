<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tagged Template Strings</title>
    <style>
      .hl {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <script>

    function highlight(strings, ...values) {
      let str = ``;
      console.log(strings);
      console.log(values);
      strings.forEach((e, i) => {str += `${e} <span class="hl">${(values[i] || '')}</span>`});
      return str;
    }

    const name = "Spike";
    const age = 2;


    let templateSentence = highlight`My dog's name is ${name} and he is ${age * 7} years old`;
    console.log(templateSentence);

    document.body.innerHTML = templateSentence;

    </script>
  </body>
</html>
