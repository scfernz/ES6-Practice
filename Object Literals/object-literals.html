<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object Literals in ES6</title>
  </head>
  <body>
    <script>
      const first = 'Sean';
      const last = 'Fernandez';
      const city = 'San Diego';
      const age = 28;

      // Instead of having to write the key and repeat the value, we can just declare the variable. ES6 will fill in the property name for you.
      const person = {
        first: first, // Instead of this
        last, // We can do this, it is th same
        city,
        age
      }

      console.log(person);

      // Another thing is if we have an object full of functions following the module pattern, we no longer have to declare functions fully, we can shorthand it
      const operations = {
        doSomething: function () {
          // do something
        },
        somethingElse() {
          // shorthand version
        }

      }

    </script>
  </body>
</html>
