<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inheritance Review</title>
  </head>
  <body>
    <script>
      function Dog(name, breed) {
        this.name = name;
        this.breed = breed;
      }

      Dog.prototype.bark = function bark() {
        console.log(`Woof woof! My name is ${this.name}!`);
      };

      const spike = new Dog('Spike', 'Bulldog');
      console.log(spike);
      spike.bark();
      const lassie = new Dog('Lassie', 'Collie');

      Dog.prototype.bark = function bark() {
        console.log(`Bark bark! My name is ${this.name} and I'm a ${this.breed}!`);
      };

      lassie.bark();

      Dog.prototype.rollOver = function rollOver() {
        console.log(`${this.name} rolled over!`);
      };

      lassie.rollOver();
    </script>
  </body>
</html>
