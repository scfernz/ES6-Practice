<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template String Basics</title>
  </head>
  <body>
    <script>
      const name = "Spike";
      const age = 2;
      let sentence = "My dog's name is " + name + " and he is " + age * 7 + " years old.";
      console.log(sentence);
      // Instead of using string concatenation we can use backticks
      let templateSentence = `My dog's name is ${name} and he is ${age * 7} year's old`;
      console.log(templateSentence);
    </script>
  </body>
</html>
