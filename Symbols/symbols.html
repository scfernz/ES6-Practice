<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Symbols</title>
  </head>
  <body>
  <script>
    const sean = Symbol('Sean');
    const person = Symbol('Sean');
    function test() {
      return sean === person; // -> false
    }
    test();

    // Symbols are unique though they can have the same name
    const classRoom = {
      [Symbol('John')]: { grade: 80, gender: 'male' },
      [Symbol('Don')]: { grade: 80, gender: 'male' },
      [Symbol('Don')]: { grade: 80, gender: 'male' }
    };

    for (person in classRoom) {
      console.log(person);
    } // Does not work

    const syms = Object.hasOwnPropertySymbols(classRoom);
    const data = syms.map(sym => classRoom[sym]);

    console.log(data);
  </script>
  </body>
</html>
