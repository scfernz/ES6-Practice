<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destructuring Arrays</title>
  </head>
  <body>
    <script type="text/javascript">

    const details = ['Sean Fernandez', 1, 'scfernz.com'];

    const [name, id, website] = details;

    console.log(name, id, website);  // Sean Fernandez 1 scfernz.com

    const data = 'Basketball,Sports,90210,23'
    const [itemName, category, sku, inventory] = data.split(',');

    console.log(itemName, category, sku, inventory) // Baksetball Sports 90210 23

    const team = ['Sean', 'Don', 'John', 'Allen', 'Aaron'];

    const [captain, assistant, ...players] = team;

    // captain = "Sean"
    // assistant = "Don"
    // players = ["John", "Allen", "Aaron"]
    </script>

  </body>
</html>
