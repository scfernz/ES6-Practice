<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For Of Loop</title>
  </head>
  <body>
    <script>
      const cuts = ['Ribeye', 'New York Strip', 'Brisket', 'Flat Iron'];

      Array.prototype.shuffle = function () {
        let i = this.length;
        let j;
        let temp;

        if (i == 0) {
          return this;
        }
        while (--i) {
          j = Math.floor(Math.random() * (i + 1));
          temp = this[i];
          this[i] = this[j];
          this[j] = temp;
        }
        return this;
      };

      // For review can use the old for loop iterable to go through arrays
      for (let i = 0; i < cuts.length; i++) {
        console.log(cuts[i]);
      }

      // We can also use the forEach() method but it does not allow us to skip any elements and we cannot break out of the loop
      cuts.forEach((cut) => console.log(cut));

      // We can use the for in loop but it will also iterate over everything if you were to create a prototype method or add any of other properties
      for (let key in cuts) {
        console.log(cuts[key]);
      }

      // The for of method fixes this problem, it will not return everything only the items within the array. Also you can skip elements or write additional logic inside.

      for (let cut of cuts) {
        if (cut == 'Brisket') {
          continue;
        }
        console.log(cut); // Skips Brisket, does not console log prototype
      }

    </script>
  </body>
</html>
