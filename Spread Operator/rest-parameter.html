<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>...Rest param</title>
  </head>
  <body>
    <script>
      // The first case for using the ...rest parameter is one we've seen before when you have a function and you don't know how many arguments you're passing. You can get a number of arguments and turn it into an array.

      function convertCurrency(rate, ...amounts) {
        return amounts.map((amount) => rate * amount);
      }

      console.log(convertCurrency(1.32, 123, 234, 65, 24));

      // The second case for using the ...rest parameter is when using destructuring when handling data. Let's take a Runner's name, id, and a number of times.

      const runner = ['Sean', 21, 33.24, 30.23, 27.09, 29.24];
      [name, id, ...times] = runner;

      console.log(name, id, times); // Sean 17 [33.24, 30.23, 27.09, 29.24]
    </script>
  </body>
</html>
